name: Build and Publish .NET Framework 4.8

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET Framework 4.8 build environment
      - name: Setup .NET Framework 4.8
        run: |
          Install-WindowsFeature -Name NET-Framework-Features
      
      - name: Install NuGet CLI
        uses: nuget/setup-nuget@v1
      
      # Restore NuGet packages (if applicable)
      - name: Restore NuGet packages
        run: nuget restore
        
      - name: Find MSBuild Path
        id: msbuild
        run: |
          $msbuildPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
          echo "MSBUILD_PATH=$msbuildPath" >> $env:GITHUB_ENV
      
      - name: Build solution using MSBuild
        run: |
          & $env:MSBUILD_PATH "${{ github.workspace }}/WebApplicationMy.sln" /p:Configuration=Release
      
      - name: Copy published files
        run: |
          Copy-Item -Path "${{ github.workspace }}/WebApplicationMy/bin/Release" -Destination "${{ github.workspace }}/publish" -Recurse -Force

      - name: List published files
        run: dir ${{ github.workspace }}\publish

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: webapp-publish
          path: ${{ github.workspace }}/publish


      - name: publish
        shell: cmd
        run: |
          if exist "$(System.DefaultWorkingDirectory)/publish/*" (
              xcopy /s /y "$(System.DefaultWorkingDirectory)/publish" "D:\Ahtesham ul haq\Projects\Learning\Github\webdeploy\publish\"
          ) else (
              echo "No files to copy"
          )

